{%- if post.published != true -%}
<div class="post-draft">
	<span><strong>draft</strong></span>
</div>
{%- endif -%}
<div class="post-categories">
	{%- for category in post.categories -%}
		<span>{{ category }}</span>
	{%- endfor -%}
</div>
<div class="post-tags">
	{%- for tag in post.tags -%}
		<span>#{{ tag }}</span>
	{%- endfor -%}
</div>
