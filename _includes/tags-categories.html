{%- if post.published != true -%}
<div class="post-draft">
	<span><strong>draft</strong></span>
</div>
{%- endif -%}
<div class="post-categories" aria-label="Post Categories" role="list">
	{%- for category in post.categories -%}
		<span role="listitem">{{ category }}</span>
	{%- endfor -%}
</div>
<div class="post-tags" aria-label="Post Tags" role="list">
	{%- for tag in post.tags -%}
		<span role="listitem">#{{ tag }}</span>
	{%- endfor -%}
</div>
